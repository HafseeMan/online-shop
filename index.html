<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/styles_sidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>ONLINE SHOP</title>

    <style>
        *{
            padding: 0; margin: 0;
        }
        img{
            display: inline;
            width: 100%;
        }
        .cart-img{
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .card{
            width: auto;
        }
        .quantity-input{
            width: 100px; 
            text-align: center;
        }
    </style>
</head>
<body class="bg-dark">
    <header class="sticky-top bg-light text-center">
        <!-- Added p-tag for texts and reformated it -->
        <p class="mb-0 font-weight-bold">
            ADD TO CART. LETS SHOP!
        </p>
        <p class="mt-0 font-weight-bold mt-n2">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
        </p>

        <!-- Ensured the button is showing in the center and not sharing container with products -->
        <!-- Created css classes for instead of the inline css styles -- You can use them, but they don't make codes look good -->
        <button 
            id='showCart' 
            class="bg-warning pd-3 text-light mb-2 mt-n3 show-cart"  
            onclick="display_cart()"
        >
            GO TO CART
        </button>

        <button 
            id='exitCart' 
            class="bg-danger pd-3 text-light mb-2 mt-0 mt-n3 exit-cart"  
            onclick="display_cart()"
        >
            EXIT CART
        </button>
    </header>

    
    <div id="cart" class="container mx-auto bg-white text-center pb-50 text-dark cart">
        
        <h3>MY CART</h3>
        
        <div style="min-height: 100px;">
            <table style='width:100%;' id="cart-table">
                <thead>
                    <tr style="border-bottom: 3px solid #333;">
                        <th></th>
                        <th>Shopping item</th>
                        <th>Amount</th>
                        <th>Price</th>
                        <th></th> <!--delete btn-->
                    </tr>
                </thead>

                <tbody id="shop-list">

                </tbody>
            </table>
        </div>
       
        <h4 class="text-danger float-right mr-3">
            <span class="text-danger">TOTAL PRICE: <span class="text-success border" id='finalPrice'>0</span></span>
        </h4>
    
        <div class="text-center justify-content-center mt-4">
           <button class="bg-important text-light float-left bg-warning m-0 p-2"
                    id="clear-btn">
                    CLEAR ALL
            </button>
            <button 
                class="bg-success text-light mt-3" 
                id="buy-btn" 
                style="width: 25%;" 
            >
                BUY 
            </button>
        </div>
    </div>
        
    <!-- Added a css class mobile to reduce margin top by 30px whenever screen size is less than 576px-->
    <div class="container mobile" id="content">
        <div class="row">

        </div>
    </div>

<!--ES6 SYNTAX-->
<script src="js/item.js"></script>
<script src="js/shop.json"></script>
<script src="js/ui.js"></script>
<script src="js/store.js"></script>
<script src="js/es6.js"></script>

</body>
</html>
